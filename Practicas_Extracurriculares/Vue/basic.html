<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            border: solid black 1px;
            display: inline-block;
        }

        .pinkBG {
            background-color: lightpink;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>Everything inside the div emelent with id="app" can use data from the Vue instance.</p>
        {{ message }}
        {{"Random number: " + Math.ceil(Math.random()*6)}}
        <div v-bind:class="vueClass">This is bound to the "pinkBG" class.</div>
        <img v-bind:src="url">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>

        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello World!",
                    vueClass: "pinkBG",
                    url: "img_beach3.jpg"
                }
            }
        })

        app.mount("#app")


    </script>


</body>
</html>
